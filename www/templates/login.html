<ion-view view-title="Login" class="login">

	<ion-content>
	
		<br />
	
		<div class="card">
			
			<div class="item item-text-wrap">
			
	  			<p>Login to the app with your Hybrid account details to access your player stats</p>
				
			</div>
			
			<div class="item">
		
					<label class="item item-input">
					
						<input type="text" autocorrect="off" autocapitalize="none" id="username" placeholder="Username">
					
					</label>
	
					<label class="item item-input">
	
						<input type="password" autocorrect="off" autocapitalize="none" id="password" placeholder="Password">
	
					</label>
				
					<br />
		
					<button ng-click="showPopup()" class="button button-block button-positive">Submit</button>
					
				</div>

			
	
		</div>
	
	</ion-content>


</div>
